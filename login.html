<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Screen</title>
  </head>
  <body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
      <!-- login container-->
      <div
        class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
       >
        <div class="md:w-1/2 px-16">
            <h2 class="text-3xl font-bold">Login</h2>
            <p class="text-sm mt-4">If you already a member, easily log in</p>
            <form action="" class="flex flex-col gap-4">

                <div>
                  <input
                  class="p-2 mt-8 rounded-xl border w-full"
                  type="text"
                  name="email"
                  placeholder="Email "
                  />
                </div>

               <div class="relative">
                  <input
                  class="p-2 rounded-xl border w-full"
                  type="password"
                  name="password"
                  placeholder="password"
                  />

                  <svg
                    id="eye-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 absolute right-3 top-2 mt-1 py-1"
                    viewBox="0 0 20 20"
                    fill="currentColor">
              
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path
                    fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd"
                     />
                  </svg>

                </div>

               <button
                 class="bg-blue-500 rounded-xl py-2 hover:scale-110 duration-300">
                 Login
                </button>

            </form>

            <div class="mt-10 grid grid-cols-3 items center text-gray-500">
               <hr class="border-gray-500" />
               <p class="text-center text-sm">OR</p>
               <hr class="border-gray-500" />
            </div>
          <button
                class="bg-white border py-2 rounded-xl mt-5 flex justify-center items-center w-full hover:scale-110 duration-300">
            
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24">
                  <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                  <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                  <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                  <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                  <path d="M1 1h22v22H1z" fill="none"/>
                </svg>
                Login with Google
            </button>

          <p class="mt-5 text-xs border-b py-4 border-gray-400">
            Forget your password?
          </p>

            <div class="mt-3 text-xs flex justify-between items-center">
                <p>If you don't have an account</p>
                <button
                   class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300"
                   >
                    Register
                </button>
            </div>
        </div>

        <!-- for image-->

        <div class="md:block hidden w-1/2 h-full w-400">
          <img
            class="h-[500px] w-full object-cover rounded-2xl shadow-lg"
            src="https://cdn.pixabay.com/photo/2020/02/20/08/42/heavy-rain-4864257_1280.jpg"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
